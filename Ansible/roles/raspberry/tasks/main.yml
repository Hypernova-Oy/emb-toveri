- name: Configure options in /boot/config.txt.
  lineinfile:
    dest: /boot/config.txt
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertafter: EOF
    state: present
  with_items: "{{ raspberry_pi_boot_config_options }}"
  become: yes
#(C) geerlingguy/ansible-role-raspberry-pi
  notify: Restart raspberry pi

- name: Configure options in /etc/rc.local.
  lineinfile:
    dest: /etc/rc.local
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertbefore: "^exit"
    state: present
  with_items: "{{ raspberry_pi_rc_local_options }}"
  become: yes
#(C) geerlingguy/ansible-role-raspberry-pi
  notify: Restart raspberry pi

- name: Set default languages
  locale_gen: name={{item}} state=present
  with_items: "{{raspberry_pi_locales}}"
  become: yes
  notify: Restart raspberry pi

- name: Set default language
  blockinfile:
    path: /etc/default/locale
    marker: "# {mark} Ansible managed"
    content: |
      LANG=fi_FI.UTF-8
      LC_MESSAGES=fi_FI.UTF-8
      LANGUAGE=fi_FI.UTF-8
      LC_ALL=fi_FI.UTF-8
  become: yes

- name: Set default keyboard layout
  lineinfile:
    dest: /etc/default/keyboard
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items: "{{ raspberry_pi_keyboard_layout }}"
  become: yes
  notify: Restart raspberry pi

- name: Set hostname
  hostname: name="{{inventory_hostname}}"
  become: yes
  notify: Restart raspberry pi

- name: Set hosts
  lineinfile: dest=/etc/hosts \
              regexp=(raspberry|{{inventory_hostname}})
              line="127.0.1.1       {{inventory_hostname}}"
  become: yes
  notify: Restart raspberry pi

- name: Set default python2 to python3
  ansible.builtin.file:
    state: link
    dest: /usr/bin/python2
    src: /usr/bin/python3
    force: yes
  become: yes

#- name: 'Upgrade to the newest apt packages'
#  apt: upgrade=safe \
